


  <mat-card class="patient-entry">
    <mat-card-content class="form-container">
        <mat-divider></mat-divider>
        <mat-label class="header">Enter Patient details and Book</mat-label>
        <mat-chip-set >
            <mat-chip>{{selectedDate | date: 'shortDate'}}</mat-chip>
            <mat-chip>{{selectedSlot}}</mat-chip>

          </mat-chip-set>
    
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" >
        <div>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Your name">
          </mat-form-field>

        </div>
        <div>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Enter Description">
          </mat-form-field>

        </div>

        <button mat-flat-button color="primary" type="submit" [disabled]="myForm.invalid">Book Appointment</button>
      </form>


    </mat-card-content>
  </mat-card>
